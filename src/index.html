<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Station Météo</title>
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="../needs/sun1.png" alt="Logo météo" />
        <h1>Ma Station Météo</h1>
      </div>
      <nav class="nav">
        <a href="index.html" class="active">Accueil</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="card ephemeride">
      <h2>Éphéméride</h2>
      <p>Nous sommes le <span id="date"></span></p>
      <p>Il est <span id="heure"></span></p>
      <p>Le soleil se lève à <span id="lever"></span></p>
      <p>Et se couche à <span id="coucher"></span></p>
      <p>Aujourd'hui nous fîtons le <span id="St"></span></p>
    </section>
    <section class="card temperature">
      <h2>Température</h2>
      <div class="temp-values">
        <div class="temp-circle min">
          <span id="min"></span>
          <small>Min</small>
        </div>
        <div class="temp-circle moy">
          <span id="moy"></span>
          <small>Moy</small>
        </div>
        <div class="temp-circle max">
          <span id="max"></span>
          <small>Max</small>
        </div>
      </div>
    </section>
    <section class="card forecast">
      <h2>Prévisions</h2>
      <table id="tab_jour">
        <!-- Les lignes de prévision seront insérées via le script -->
      </table>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Ma Station Météo.</p>
    </div>
  </footer>
  <script src="../js/script.js"></script>
  <script>
    // Mise à jour de l'année dans le pied de page
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
