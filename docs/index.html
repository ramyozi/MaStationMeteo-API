<body>
    <header id="page_principale">
        <img id="logoA" src="../needs/titre.svg" alt="soleil_météo">
    </header>
    <main>
        <section id="ephemeride" class="bloc">
            <h2>&Eacute;phérméride</h2>
            <p id="date"></p>

            <p> Aujourd'hui nous fêtons le <span id="St"></span></p>
        </section>
        <section id="temperature" class="bloc">
            <h2>Temperature</h2>
            <figure>
                <div class="circle nombre" id="min" style="background-color:
 #44E5C5;">
                    <p class="temp"></p>
                </div>
                <figcaption>Min</figcaption>
            </figure>
            <figure>
                <div class="circle nombre" id="moy" style="background-color:
 #33DD22;">
                    <p class="temp"></p>
                </div>
                <figcaption>Moy</figcaption>
            </figure>
            <figure>
                <div class="circle nombre" id="max" style="background-color:
 #E56144;">
                    <p class="temp"></p>
                </div>
                <figcaption>Max</figcaption>
            </figure>

        </section>
        <section id="tableau" class="bloc">
            <table>
                <tr>
                    <th id="jour0"></th>
                    <td><img src="#" alt="img_jour0" id="img_jour0"></td>
                    <td id="meteo_jour0"></td>
                </tr>
                <tr>
                    <th id="jour1"></th>

                </tr>

        </section>
